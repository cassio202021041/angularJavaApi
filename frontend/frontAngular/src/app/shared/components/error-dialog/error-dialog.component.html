<h2 mat-dialog-title class="text-danger">Error!</h2>
<mat-dialog-content class="p-3">{{ data }}</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close class="btn btn-primary" (mouseover)="onMouseOver($event)" (mouseout)="onMouseOut($event)">Fechar</button>
</mat-dialog-actions>
