<mat-card class="mb-3 light-margin">
  <mat-toolbar class="bg-primary text-white"> Cursos Disponíveis </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th scope="col">Curso</th>
          <th scope="col">Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses$ | async">
          <td>{{ course.name }}</td>
          <td>{{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do Curso" [fontIcon]="course.category | category"></mat-icon>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
